<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dias Sem Acidente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("./background.png");
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 350px;
    }
    h1 {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #004D73;
    }
    .counter {
      font-size: 40px;
      font-weight: bold;
      margin: 30px 0;
      color: #0074A2;
    }
    .last-accident {
      font-size: 16px;
      color: #333;
      margin-top: 15px;
    }
    .admin-panel {
      margin-top: 30px;
    }
    .admin-panel input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #0074A2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005F8A;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DIAS</h1>
    <div class="counter" id="counter">Carregando...</div>
    <div class="last-accident" id="lastAccident">Último acidente: Carregando...</div>
    <div id="adminPanel" class="admin-panel hidden">
      <input type="text" id="dateInput" placeholder="dd/mm/aaaa" />
      <button onclick="setAccidentDate()">Atualizar Data</button>
      <button onclick="logoutAdmin()">Sair</button>
    </div>
    <button id="adminButton" onclick="checkAdmin()">Entrar como Admin</button>
  </div>

  <script>
    const BACKEND_URL = "https://backendacidente-production.up.railway.app";

    async function fetchLastAccident() {
      try {
        console.log("Buscando dados da API...");
        const response = await fetch(`${BACKEND_URL}/accident`);
        if (!response.ok) throw new Error(`Erro ${response.status}: ${response.statusText}`);
        
        const data = await response.json();
        console.log("Dados recebidos:", data);
        
        if (data && data.lastAccident) {
          const lastAccidentDate = new Date(data.lastAccident);
          if (isNaN(lastAccidentDate.getTime())) {
            throw new Error("Data do último acidente inválida");
          }
          document.getElementById('lastAccident').textContent = `Último acidente: ${lastAccidentDate.toLocaleDateString('pt-BR')}`;
          startCounter(lastAccidentDate);
        } else {
          document.getElementById('counter').textContent = "Nenhuma data registrada.";
          document.getElementById('lastAccident').textContent = "Último acidente: Não registrado.";
        }
      } catch (error) {
        console.error("Erro ao buscar a data do último acidente:", error);
        document.getElementById('counter').textContent = "Erro ao carregar.";
        document.getElementById('lastAccident').textContent = "Erro ao carregar a data.";
      }
    }

    function startCounter(lastAccident) {
      function updateCounter() {
        const now = new Date();
        const diff = now - lastAccident;
        
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        
        document.getElementById('counter').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
      updateCounter();
      setInterval(updateCounter, 1000);
    }

    function checkAdmin() {
      const isAdmin = prompt("Digite a senha de administrador:") === "admin";
      if (isAdmin) {
        document.getElementById('adminPanel').classList.remove('hidden');
        document.getElementById('adminButton').classList.add('hidden');
      } else {
        alert("Acesso negado.");
      }
    }

    function logoutAdmin() {
      document.getElementById('adminPanel').classList.add('hidden');
      document.getElementById('adminButton').classList.remove('hidden');
      alert("Você saiu do modo administrador.");
    }

    async function setAccidentDate() {
  const dateInput = document.getElementById("dateInput").value;
  
  if (!dateInput) {
    alert("Por favor, insira uma data.");
    return;
  }

  // Formatar a data para YYYY-MM-DD
  const [dia, mes, ano] = dateInput.split("/");
  const formattedDate = `${ano}-${mes}-${dia}`;

  try {
    const response = await fetch(`${BACKEND_URL}/accident`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ date: formattedDate }),
    });

    if (!response.ok) {
      throw new Error(`Erro ${response.status}: ${response.statusText}`);
    }

    const data = await response.json();
    alert("Data do acidente atualizada com sucesso!");
    fetchLastAccident(); // Atualizar a tela com a nova data
  } catch (error) {
    console.error("Erro ao atualizar a data do acidente:", error);
    alert("Erro ao atualizar a data.");
  }
}


    fetchLastAccident();
  </script>
</body>
</html>
